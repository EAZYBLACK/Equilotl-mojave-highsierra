# Based partially on Alyxia's work, thanks so much!

name: Release
on:
  workflow_dispatch:
env:
  FORCE_COLOR: true

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - id: go-cache-paths
        run: |
          echo "go_build=$(go env GOCACHE)" >> $GITHUB_ENV
          echo "go_mod=$(go env GOMODCACHE)" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: brew install pkg-config sdl2

      - name: Install Go dependencies
        run: go get -v

      - name: Build GUI
        run: CGO_CFLAGS="-mmacosx-version-min=10.13" CGO_LDFLAGS="-mmacosx-version-min=10.13" CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -v -tags "static gui" -ldflags "-s -w -X 'vencord/buildinfo.InstallerGitHash=$(git rev-parse --short HEAD)' -X 'vencord/buildinfo.InstallerTag=${{ github.ref_name }}'" -o Equilotl

      - name: Update executable
        run: |
          chmod +x Equilotl*

      - name: Generate MacOS GUI bundle
        run: |
          mkdir -p Equilotl.app/Contents/MacOS
          mkdir -p Equilotl.app/Contents/Resources
          cp macos/Info.plist Equilotl.app/Contents/Info.plist
          mv Equilotl Equilotl.app/Contents/MacOS/Equilotl
          cp macos/icon.icns Equilotl.app/Contents/Resources/icon.icns
          zip -r Equilotl.MacOS.zip Equilotl.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Equilotl-macos
          path: |
            Equilotl.MacOS.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-mac]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: "Download MacOS Artifacts"
        uses: actions/download-artifact@v4
        with:
          name: Equilotl-macos
          path: macos

      - name: Create the release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          make_latest: true
          prerelease: false
          draft: false
          body: |
            This is release ${{ github.ref_name }} of Equilotl.
          files: |
            macos/Equilotl.MacOS.zip



